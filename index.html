<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <title>WeathX Weather App</title>
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Roboto+Slab:400,700&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <main>
            <div class="current-weather">
                <h1 id="location-name"></h1>
                <span id="weather-icon">
                    <img src="#" alt="" id="weather-image">
                </span>
                <span id="weather-situation"></span>
                <span id="current-temp"></span>
                <span id="low-high-temp"></span>
            </div>
            <div class="future-hourly">
                <div class="future-hourly-child" id="future-hourly-1">
                    <span id="future-hour-1" class="future-hour"></span>
                    <img id="future-desc-1" class="future-desc" />
                    <span id="future-temp-1" class="future-temp"></span>
                </div>
                <div class="future-hourly-child" id="future-hourly-2">
                    <span id="future-hour-2" class="future-hour"></span>
                    <img id="future-desc-2" class="future-desc" />
                    <span id="future-temp-2" class="future-temp"></span>
                </div>
                <div class="future-hourly-child" id="future-hourly-3">
                    <span id="future-hour-3" class="future-hour"></span>
                    <img id="future-desc-3" class="future-desc" />
                    <span id="future-temp-3" class="future-temp"></span>
                </div>
                <div class="future-hourly-child" id="future-hourly-4">
                    <span id="future-hour-4" class="future-hour"></span>
                    <img id="future-desc-4" class="future-desc" />
                    <span id="future-temp-4" class="future-temp"></span>
                </div>
                <div class="future-hourly-child" id="future-hourly-5">
                    <span id="future-hour-5" class="future-hour"></span>
                    <img id="future-desc-5" class="future-desc" />
                    <span id="future-temp-5" class="future-temp"></span>
                </div>
            </div>
            <div class="future-days">
            </div>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
