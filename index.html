<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <title>WeathX Weather App</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <main>
<!--            <div class="location-input-container">-->
<!--                <input type="text"-->
<!--                       class="input-text input-autocomplete"-->
<!--                       id="input-autocomplete">-->
<!--            </div>-->
            <div class="current-weather">
                <h1 id="location-name"></h1>
                <span id="weather-icon">
                    <img src="#" alt="" id="weather-image">
                </span>
                <span id="weather-situation"></span>
                <span id="current-temp"></span>
                <span id="low-high-temp"></span>
            </div>

            <div class="future-hourly white-wrapper" id="future-hourly">
                <h5 class="white-wrapper-title future-hourly-title">
                    Hourly forecast (3h intervals)
                </h5>
                <div id="future-hourly-wrapper"></div>
            </div>

            <div class="bottom-weather-container">
                <div class="future-days" id="future-days"></div>
                <div class="current-weather-detailed">
                    <div class="current-weather-detailed-inner">
                        <h5 class="white-wrapper-title">
                            Feels like
                        </h5>
                        <div class="current-weather-detailed-item" id="feels-like"></div>
                    </div>
                    <div class="current-weather-detailed-inner">
                        <h5 class="white-wrapper-title">
                            Humidity
                        </h5>
                        <div class="current-weather-detailed-item" id="humidity"></div>
                    </div>
                    <div class="current-weather-detailed-inner">
                        <h5 class="white-wrapper-title">
                            Air pressure
                        </h5>
                        <div class="current-weather-detailed-item" id="air-pressure"></div>
                    </div>
                    <div class="current-weather-detailed-inner">
                        <h5 class="white-wrapper-title">
                            Wind speed
                        </h5>
                        <div class="current-weather-detailed-item" id="wind-speed"></div>
                    </div>
                    <div class="current-weather-detailed-inner">
                        <h5 class="white-wrapper-title">
                            Sunrise
                        </h5>
                        <div class="current-weather-detailed-item" id="sunrise"></div>
                    </div>
                    <div class="current-weather-detailed-inner">
                        <h5 class="white-wrapper-title">
                            Sunset
                        </h5>
                        <div class="current-weather-detailed-item" id="sunset"></div>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
