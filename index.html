<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <title>WeathX Weather App</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <main>
            <div class="current-weather">
                <h1 id="location-name"></h1>
                <span id="weather-icon">
                    <img src="#" alt="" id="weather-image">
                </span>
                <span id="weather-situation"></span>
                <span id="current-temp"></span>
                <span id="low-high-temp"></span>
            </div>

            <div class="future-hourly" id="future-hourly"></div>

            <div class="future-days" id="future-days"></div>
        </main>
        <script type="module" src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
